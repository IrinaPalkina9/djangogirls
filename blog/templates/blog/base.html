{% load static %}
<html>
    <head>
        <title>Blog Habr</title>
        <link rel="stylesheet" href="{%static 'css/blog.css'%}">
    </head>
    <body>
        <div class="page-header">
            {% if user.is_authenticated %}
                <a href="{%url 'post_new'%}" class="top-menu">Добавить пост</a>
            {% endif %}
            <h1><a href="/">Blog Habr</a></h1>
        </div>
        <div class="content container">
            <div class="table">
                <div class="col-md-8">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
